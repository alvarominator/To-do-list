<div class="flex flex-col m-10">
    <p-button (click)="showAddDialog()" class="botont" label="Add New Tag" severity="secondary" icon="pi pi-plus"></p-button>
    <div class="flex flex-wrap gap-2 m-5">
        <ng-container *ngFor="let tag of existingTags">
            <p-chip [label]="tag" (onRemove)="removeTag(tag)" removable class="cursor-pointer"></p-chip>
        </ng-container>
    </div>
    <p-dialog header="Add Tag" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '300px' }">
        <div class="p-fluid">
            <div class="field">
                <label for="newTagName">Name of the tag</label>
                <input type="text" id="newTagName" [(ngModel)]="newTagName" pInputText />
            </div>
        </div>
        <ng-template pTemplate="footer">
            <p-button (click)="addTag()" label="Add" icon="pi pi-plus"></p-button>
            <p-button (click)="displayDialog = false" label="Cancel" styleClass="p-button-secondary"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
