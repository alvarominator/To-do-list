<div class="edit-task-panel" [formGroup]="taskForm">
  <h2>Edit Task</h2>

  <div class="field w-100 m-5">
    <label for="title">Title</label>
    <input class="w-100" id="title" pInputText formControlName="title" placeholder="Task title" />
  </div>

  <div class="field m-5">
    <label for="description">Description</label>
    <textarea
      class=" w-100"
      id="description"
      pInputTextarea
      formControlName="description"
      placeholder="Optional description"
      rows="3"
    ></textarea>
  </div>

  <div class="field w-100 m-5">
    <label for="dueDate">Due Date</label>
    <p-calendar formControlName="dueDate" showIcon dateFormat="yy-mm-dd" inputId="dueDate" />
  </div>

  <div class="field w-100 m-5">
    <label for="tags">Tags</label>
    <p-chips formControlName="tags" placeholder="Add tags"></p-chips>
  </div>

  <div formArrayName="subtasks" class="subtasks w-100 m-5">
    <div>
      <label for="Subtasks">Subtasks</label>
    </div>
    <button pButton type="button" label="Add Subtask" icon="pi pi-plus" (click)="addSubtask()" severity="secondary"></button>
    <div *ngFor="let subtask of subtasks.controls; let i = index" [formGroupName]="i" class="subtask-item">
      <input pInputText formControlName="title" placeholder="Subtask title" />
      <p-checkbox formControlName="isCompleted" binary label="Completed"></p-checkbox>
      <button pButton icon="pi pi-times" (click)="removeSubtask(i)" severity="danger" rounded type="button"></button>     
    </div>
    
  </div>

  <div class="field w-100 m-5">
    <label for="category">Category</label>
    <div>

    </div>
    <p-dropdown
      formControlName="category"
      [options]="categories"
      optionLabel="name"
      optionValue="id"
      placeholder="Select a category"
      inputId="category"
    ></p-dropdown>
     <div *ngIf="selectedCategory" class="selected-category">
        <p-tag [value]="selectedCategory.name" severity="info"></p-tag>
        <button pButton icon="pi pi-times" (click)="clearCategory()" severity="danger" size="small" class="p-button-rounded ml-2" type="button"></button>
    </div>
  </div>

  <hr />

  <div class="actions">
    <button pButton type="button" label="Save Task" icon="pi pi-save" (click)="saveTask()" class="w-100 m-5" [disabled]="taskForm.invalid"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary w-100 m-5" (click)="closeForm()"></button>
    <button pButton type="button" label="Delete Task" icon="pi pi-times" class="p-button-danger w-100 m-5" (click)="deleteTask()"></button>
  </div>
</div>
